<html>

<head>
  <title>Master Mind</title>
  <link rel="stylesheet" href="/styles/master-mind-style.css">
  <script src="/scripts/master-mind.js"></script>
</head>

<body>
  <header>
    <h1>Master Mind</h1>
    <p id="username"></p>
  </header>
  <main>
    <section id="game">
      <div id="board">
        <div id="attempts"></div>
        <div id="result"></div>
      </div>

      <div id="input-controls">
        <input type="text" name="guess" id="input-box" placeholder="Enter your guess" maxlength="5">
      </div>
    </section>
    <div id="result-box"></div>
  </main>
</body>

</html>
